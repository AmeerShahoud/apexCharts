<mat-sidenav-container class="h-screen" autosize>
  <mat-sidenav
    style="
      background: linear-gradient(
        133deg,
        rgba(0, 33, 62, 1) 5%,
        rgba(0, 102, 176, 1) 20%,
        rgba(0, 33, 62, 1) 60%
      );
    "
    class="px-3 py-4"
    #sidebar
    mode="over"
    ><app-sidebar></app-sidebar
  ></mat-sidenav>
  <div>
    <app-header (sidebar-toggle)="sidebar.toggle()"></app-header
    ><app-content></app-content>
  </div>
</mat-sidenav-container>
