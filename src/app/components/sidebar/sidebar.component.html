<div class="sidebar">
  <div class="logo text-center">
    <img
      class="inline"
      src="assets/images/Group 2723@3x.png"
      width="150"
      alt=""
    />
  </div>
  <hr class="my-8" />
  <div class="relative mb-6">
    <div
      class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5 text-black"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
        />
      </svg>
    </div>
    <input
      type="text"
      id="input-group-1"
      class="bg-white border text-black text-lg rounded-full w-full focus:outline-none focus:ring-4 focus:ring-primary focus:border-transparent block pr-10 p-1 placeholder-black"
      placeholder="بحث.."
      [formControl]="searchControl"
    />
  </div>
  <app-search-result *ngIf="!isLoading; else loading"></app-search-result>
</div>

<ng-template #loading>
  <div class="flex justify-center pt-4">
    <mat-spinner diameter="40" color="warn"></mat-spinner>
  </div>
</ng-template>
