<div class="bg-white grid grid-cols-12 gap-2 py-3 px-5">
  <div class="col-span-1 text-center">
    <button class="btn btn-primary" (click)="onToggle()">
      <svg
        aria-hidden="true"
        class="w-8 h-8"
        fill="currentColor"
        viewBox="0 0 32 32"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2 s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2 S29.104,22,28,22z"
        />
      </svg>
    </button>
  </div>
  <div class="col-span-5 relative flex items-center">
    <div
      class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none"
    >
      <svg
        aria-hidden="true"
        class="w-5 h-5 text-black"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
        />
      </svg>
    </div>
    <input
      type="text"
      id="input-group-1"
      class="bg-gray-50 border text-black text-lg rounded-lg focus:outline-none focus:ring-4 focus:ring-primary focus:ring-opacity-25 focus:border-transparent block w-full pr-10 p-1 placeholder-black"
      placeholder="بحث.."
    />
  </div>
  <div class="col-span-1 text-center">
    <button class="btn btn-primary-light relative">
      <i class="mdi mdi-mail mdi-24px"></i>
      <div
        class="absolute bg-primary w-3 h-3 border-2 border-white rounded-full top-2.5 left-1"
      ></div>
    </button>
  </div>
  <div class="col-span-1 text-center">
    <button class="btn btn-primary-light relative">
      <i class="mdi mdi-bell mdi-24px"></i>
      <div
        class="absolute bg-primary w-3 h-3 border-2 border-white rounded-full top-2.5 left-1"
      ></div>
    </button>
  </div>
  <div class="col-span-4 flex items-center justify-end">
    <img class="h-11 me-2" src="assets/images/placeholder.png" alt="" />
    <div class="font-bold">
      <p>محمد خالد عبد المنعم</p>
      <p class="text-sm">موظف الهيئة العامة للجمارك</p>
    </div>
  </div>
</div>
