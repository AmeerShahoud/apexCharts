<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/fonts.css" rel="stylesheet" type="text/css" />
</head>

<body dir="rtl">
  <div class="position-relative"
    style="overflow: hidden;min-height: 100vh;margin: 0;padding: 0;width: 100vw;height: 100%;background: url('./photos/bg.webp');background-size: cover;">
    <div class="d-none d-md-block" style="width: 107vw;
      height: 105vh;
      border-radius: 190px;
      transform: rotate( 
  207deg
   );
      background-color: #005088;
      position: absolute;
      top: 12vh;
      right: -59vw;">

    </div>
    <img src="./photos/building.png" style="    mix-blend-mode: color-dodge;
      width: 75%;
      position: absolute;
      left: 0;
      bottom: 0;
      object-fit: contain;
      /* z-index: 1; */
      opacity: .5;
      filter: contrast(.9);" />
    <div class="row">
      <div class="col-12 col-md-6 d-flex justify-content-center" style="z-index: 123;">
        <div class="container">
          <div class="p-1 mx-auto w-75" style="margin-top: 5rem;">
            <div class="d-block d-md-none">
              <div class="d-flex justify-content-center align-items-center">
                <img width="230" src="./photos/Group 2723@3x.png" />
              </div>
              <h1 class="my-4" style="font-size:2rem;color:#fff;font-weight: bold;text-align: center">منصة التحقيقات
                الجمركية</h1>
            </div>
            <h1 style="font-size: 2rem ;color: #e9bd5a;text-align: center;">تسجيل الدخول</h1>
            <div class="row m-0 p-0">
              <div class="col-12 p-0">
                <div
                  style="height: 5px;background-color:#e9bd5a;border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
                </div>
              </div>
            </div>
            <div class="mt-3">
              <input type="text" class="form-control"
                style="border-radius: 5px; outline: none;border: none;height: 65px;" placeholder="البريد الالكتروني..">
              <div class="form-group position-relative">
                <input type="password" id="password" class="form-control mt-3"
                  style="border-radius: 5px; outline: none;border: none;height: 65px;" placeholder="كلمة المرور">
                <span id="btn-password" class="mdi mdi-24px mdi-eye-off position-absolute" style="left: 2%;
                  top: 25%; cursor: pointer;"></span>
              </div>
            </div>
            <div class="d-flex mt-3 text-white align-items-center justify-content-between">
              <div class="form-group d-flex align-items-center">
                <input style="margin-left:10px" type="checkbox" />
                <h5>تذكرني</h5>
              </div>
              <h6 style="color:#63bbff">هل نسيت كلمة السر</h6>
            </div>
            <button class=" btn btn-primary w-100 mt-2 mb-5"
              style="font-size: 20pt;color: #fff;background-color: #e9bd5a;height:75px">
              تسجيل الدخول</button>
            <p class="text-center text-white">
              ليس لديك حساب ؟ أنشئ حساب الآن
            </p>
          </div>
        </div>
      </div>
      <div class="d-none d-md-flex col-12 col-md-6 justify-content-center align-items-center" style="min-height: 80vh">
        <div>
          <div class="d-flex justify-content-center align-items-center">
            <img width="230" src="./photos/Group 2723@3x.png" />
          </div>
          <h1 class="mt-5" style="font-size:2rem;color:#fff;font-weight: bold;text-align: center">منصة التحقيقات
            الجمركية</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./javascript/script.js"></script>
</body>

</html>
